<!doctype html>
<html class="no-js">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title ng-bind="pageTitle"></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css">

  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-class="{grey: $state.includes('project1'), black: $state.includes('project2'), purple: $state.includes('project3'), green: $state.includes('project4'), lightGray: $state.includes('project5')}">

  <nav class="navbar navbar-fixed-top" ng-class="{historyInvert: $state.includes('project1'), futureInvert: $state.includes('project2'), podiumInvert: $state.includes('project3'), pickleInvert: $state.includes('project4'), motoInvert: $state.includes('project5')}">
    <div class="container">
      <div class="navbar-header pull-left">
        <a class="navbar-brand" ui-sref="home">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 400 400" enable-background="new 0 0 400 400" id="logoSVG" xml:space="preserve">
          <g>
            <polygon fill="none" stroke="#000000" stroke-width="7" stroke-miterlimit="10" points="22.9,305 196.1,5 369.3,305  "/>
            <line fill="none" stroke="#000000" stroke-width="7" stroke-miterlimit="10" x1="96.9" y1="304.8" x2="232.5" y2="68.4"/>
            <line fill="none" stroke="#000000" stroke-width="7" stroke-miterlimit="10" x1="164" y1="191" x2="304" y2="191"/>
            <circle fill="none" stroke="#000000" stroke-width="7" stroke-miterlimit="10" cx="270.2" cy="248.1" r="56.3"/>
            <line fill="none" stroke="#000000" stroke-width="7" stroke-miterlimit="10" x1="213" y1="248" x2="213" y2="396"/>
          </g>
        </svg>
      </a>
    </div>
    <ul class="nav navbar-nav pull-left">
      <li><a ui-sref="project1">Work</a></li>
      <li><a ui-sref="about">About</a></li>
    </ul>
  </div>
</nav>

  <div class="row presentation-wrapper" ng-controller="viewCtrl">

    <div class="col-xs-11 col-sm-11 center-block column-center">
      <div class="row row-center">
        <div class="col-sm-12 col-xs-12 column-center"> 
          <div class="slide" ui-view='default' ng-class="{ back: back }"></div>
        </div>
      </div>

      <div class="row row-center" ng-hide="currentPath === '/' || currentPath=== '/about'">
          <div class="col-xs-12 col-sm-12 controls-column-center center-block text-center">
            <div class="row">
              <div class="col-xs-4"></div>
              <div class="col-xs-2 next-prev">
                <svg class="prev" ng-click="prev()" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
                  <g>
                    <polyline fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linejoin="bevel" stroke-miterlimit="10" points="37,15 20,32 
                    37,49   "/>
                  </g>
                </svg>
              </div>

              <div class="col-xs-2 next-prev">
                <svg version="1.1" ng-click="next()" class="next" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
                  <g>
                    <polyline fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linejoin="bevel" stroke-miterlimit="10" points="27,15 44,32 
                    27,49   "/>
                  </g>
                </svg>
              </div>
              <div class="col-xs-4"></div>
            </div>
            <div class="row">
              <div class="col-xs-12 scroll-down">
                <svg class="animated infinite bounce" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                   viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
                <g>
                  <polyline fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linejoin="bevel" stroke-miterlimit="10" points="49.5,23.5 
                    32.5,40.5 15.5,23.5   "/>
                </g>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="hidden-xs col-sm-1" ng-hide="currentPath === '/' || currentPath=== '/about'">
      <ul class="projectNum">
        <li id="project1" class="animated fadeInUp"><a ng-class="{focus: $state.includes('project1')}" ui-sref="project1">1</a></li>
        <li id="project2" class="animated fadeInUp"><a ng-class="{focus: $state.includes('project2')}" ui-sref="project2">2</a></li>
        <li id="project3" class="animated fadeInUp"><a ng-class="{focus: $state.includes('project3')}" ui-sref="project3">3</a></li>
        <li id="project4" class="animated fadeInUp"><a ng-class="{focus: $state.includes('project4')}" ui-sref="project4">4</a></li>
        <li id="project5" class="animated fadeInUp"><a ng-class="{focus: $state.includes('project5')}" ui-sref="project5">5</a></li>
      </ul>
    </div>
  </div>



</div>



<script src="js/main.js"></script>

</body>
</html>
